name: Microase CI Pipeline
on:
  push:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        [cite_start]uses: actions/checkout@v4 # Clona el repositorio en el runner [cite: 241]

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        [cite_start]run: npm install -g newman # Necesario para correr colecciones de Postman [cite: 559, 568]

      # Unit Test: Calc
      - name: Unit Test - Calc Service
        run: |
          docker build -t calc-test -f microase/src/calc/Dockerfile_test microase/src/calc [cite: 572]
          docker run -d --name calc-container -p 5000:5000 calc-test [cite: 574]
          sleep 5
          newman run microase/tests/calc_ut.postman_collection.json [cite: 577]

      - name: Stop Calc Container
        [cite_start]if: always() # Se ejecuta aunque fallen los tests [cite: 578]
        run: docker stop calc-container || true && docker rm calc-container || true

      # Unit Test: String
      - name: Unit Test - String Service
        run: |
          docker build -t string-test -f microase/src/string/Dockerfile_test microase/src/string
          docker run -d --name string-container -p 5000:5000 string-test
          sleep 5
          newman run microase/tests/string_ut.postman_collection.json

      - name: Stop String Container
        if: always()
        run: docker stop string-container || true && docker rm string-container || true

      # Integraci√≥n Total
      - name: Build and Run Architecture
        run: |
          cd microase/src
          docker-compose up -d [cite: 580]
          sleep 10

      - name: Integration Tests
        run: |
          newman run microase/tests/integration.postman_collection.json [cite: 581]

      - name: Cleanup
        if: always()
        run: |
          cd microase/src
          docker-compose down
